dor_fetcher:
  service_url: http://127.0.0.1:3000
  skip_heartbeat: true

# ----------- SOLR index (that we're writing INTO) parameters ------------
solr:
  url: http://solr.baseurl.org
  # timeouts are in seconds;  read_timeout -> open/read, open_timeout -> connection open
  read_timeout: 60
  open_timeout: 60
  max_retries: 10

harvestdor:
  # config for testing code

  # log_name: name of log file  (default: harvestdor.log)
  log_name: testcoll.log

  # log_dir:  directory for log file  (default logs, relative to harvestdor gem path)
  log_dir: spec/test_logs

  # purl: url for the DOR purl server (used to get ContentMetadata, etc.)
  purl: http://purl.stanford.edu

  # Additional options to pass to Faraday http client (https://github.com/technoweenie/faraday)
  http_options:
    ssl:
      verify: false
    request:
      # open/read timeout in seconds
      timeout: 120
      # connection open timeout in seconds
      open_timeout: 120


solrmarc:
  dist_dir: solrmarc-sw/dist
# the url of the searchworks solr url we're fetching FROM
  sw_solr_url: http://searchworks-solr-lb.stanford.edu:8983/solr/
# the name of the solrmarc config file to use
  config_file: sw_config.properties
